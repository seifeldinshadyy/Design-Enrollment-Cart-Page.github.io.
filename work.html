
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding: 40px;
        }
        .cart-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .empty-cart {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2 class="text-center">Your Cart</h2>
        <table class="table table-striped" id="cartTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <tr>
                    <td>Web Development Basics</td>
                    <td>$49.99</td>
                    <td><button class="btn btn-danger remove-item">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <p class="text-end"><strong>Total: <span id="totalAmount">$49.99</span></strong></p>
        <button class="btn btn-primary w-100">Confirm Enrollment</button>
        <div class="empty-cart" id="emptyCart">
            <p>Your cart is empty.</p>
            <a href="#" class="btn btn-secondary">Browse Courses</a>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            $(".remove-item").click(function () {
                $(this).closest("tr").remove();
                if ($("#cartItems tr").length === 0) {
                    $("#cartTable").hide();
                    $("#emptyCart").show();
                }
            });
        });
    </script>
</body>
</html>
